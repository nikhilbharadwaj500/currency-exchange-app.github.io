<div class="container">
  <h1 class="header">Currency Comparison</h1>
  <div class="mat-form-field">
    <label class="base" for="baseCurrency">Base Currency:</label>
    <input placeholder="Base Currency" [(ngModel)]="baseCurrency" id="baseCurrency" matInput  name="baseCurrency" required/>
  </div>
  <div class="mat-form-field">
    <label class="target" for="targetCurrency">Target Currency:</label>
    <input placeholder="Target Currency" [(ngModel)]="targetCurrency" id="targetCurrency" matInput name="targetCurrency" required />
  </div>
  <div class="mat-form-field">
    <label>Start Date:</label>
    <input type="date" id="fromdate" [(ngModel)]="fromDate" matInput name="startDate" required />
  </div>
  <div class="mat-form-field">
    <label>End Date:</label>
    <input id="todate" type="date" [(ngModel)]="toDate" matInput name="endDate" required/>
  </div>
  <div>
    <button (click)="compareCurrencies()" mat-raised-button color="primary">Compare</button>
  </div>
  <div>
    <p class="currentRate">Current Exchange Rate: {{ exchangeRate }}</p>
    <!-- <p>TimeSeries Historical Exchange Rate: {{ timeSeriesExchangeRate.join(',') }}</p>
    <p>Date TimeSeries Historical Exchange Rate: {{ dateTimeSeriesExchangeRate.join(',') }}</p> -->
  </div>

<div *ngIf="showChart">
  <apx-chart
    *ngIf="currencyChartOptions"
    [series]="currencyChartOptions.series"
    [legend]="currencyChartOptions.legend"
    [chart]="currencyChartOptions.chart"
    [dataLabels]="currencyChartOptions.dataLabels"
    [plotOptions]="currencyChartOptions.plotOptions"
    [xaxis]="currencyChartOptions.xaxis"
    [tooltip]="currencyChartOptions.tooltip"
    [yaxis]="currencyChartOptions.yaxis"
    [grid]="currencyChartOptions.grid"
    [noData]="currencyChartOptions.noData"
  ></apx-chart>
</div>
</div>
